<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>StudentManagementSystem</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
    <style>
        body {

        #bold {
            color: white;

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">StudentManagementSystem</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a id="bold" class="nav-link" th:href="@{/courses}">Courses</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h2 class = "text-center"> Update Course</h2>
            <hr>
            <div class = "card-body">
                <form th:action="@{/courses/{id} (id=${course.id})}" th:object = "${course}" method="POST">
                    <div class ="form-group">
                        <label> Course Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>

                    <!--                    <div class ="form-group">-->

                    <!--                                th:field = "*{lastName}"-->
                    <!--                                class = "form-control"-->
                    <!--                                placeholder="Enter Student Last Name"-->
                    <!--                        />-->
                    <!--                    </div>-->



                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
